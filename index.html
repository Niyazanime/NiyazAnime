<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIYAZANIME | PREMUM CLOUD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --main: #ff004c; --bg: #0a0a0b; --card: #161618; --text: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Manrope', sans-serif; overflow-x: hidden;
        }

        #gate {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .gate-box {
            width: 100%; max-width: 400px; background: var(--card); padding: 40px 25px;
            border-radius: 35px; text-align: center; border: 1px solid #222;
        }
        .gate-box h1 { font-size: 32px; font-weight: 800; margin-bottom: 20px; color: var(--main); }

        input {
            width: 100%; background: #222; border: 2px solid transparent; padding: 18px;
            border-radius: 15px; color: #fff; font-size: 16px; margin-bottom: 12px; transition: 0.3s;
        }
        input:focus { border-color: var(--main); outline: none; }

        .btn-big {
            width: 100%; padding: 18px; background: var(--main); color: #fff; border: none;
            border-radius: 15px; font-weight: 800; font-size: 16px; cursor: pointer;
        }

        #app { display: none; }
        
        header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: rgba(10,10,11,0.9); backdrop-filter: blur(15px); z-index: 1000;
        }
        .logo { font-size: 20px; font-weight: 800; }
        .logo span { color: var(--main); }

        .view { display: none; padding: 15px 15px 120px; animation: slideUp 0.4s ease; }
        .view.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* УМЕНЬШЕННЫЙ КАТАЛОГ С ВИДЕО */
        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #222; position: relative; }
        
        /* Контейнер для плеера прямо в карточке */
        .video-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .card-name { padding: 10px; font-weight: 800; font-size: 13px; text-align: center; }

        /* ЧАТ */
        .chat-area {
            height: 60vh; background: var(--card); border-radius: 25px; border: 1px solid #222;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #chat-list { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .m-line { display: flex; gap: 10px; max-width: 85%; }
        .m-line.me { align-self: flex-end; flex-direction: row-reverse; }
        .m-line img { width: 35px; height: 35px; border-radius: 10px; }
        .m-bubble { background: #222; padding: 12px 15px; border-radius: 18px; font-size: 14px; }
        .me .m-bubble { background: var(--main); }
        .m-user { display: block; font-size: 9px; font-weight: 800; margin-bottom: 3px; opacity: 0.6; }

        .chat-tools { padding: 12px; background: #1a1a1c; display: flex; gap: 8px; }
        #m-input { margin: 0; padding: 12px 20px; border-radius: 30px; }

        /* НАВИГАЦИЯ */
        .nav-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(28,28,30,0.95);
            backdrop-filter: blur(15px); border-radius: 30px; display: flex; padding: 8px; border: 1px solid #333;
        }
        .nav-btn { flex: 1; text-align: center; color: #666; font-weight: 800; font-size: 11px; cursor: pointer; padding: 8px; }
        .nav-btn.active { color: var(--main); }

        /* АВАТАРКИ И ПОДТВЕРЖДЕНИЕ */
        .av-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .av-item { border-radius: 15px; border: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .av-item.selected { border-color: var(--main); transform: scale(0.95); }
        .av-item img { width: 100%; border-radius: 12px; display: block; }
        
        #confirm-av-btn { display: none; margin-top: 20px; background: #00c853; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-box">
            <h1>NIYAZ<span>ANIME</span></h1>
            <input type="text" id="login-name" placeholder="Твой ник">
            <input type="password" id="login-pass" placeholder="Пароль">
            <button class="btn-big" onclick="Core.join()">ВОЙТИ</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="logo">NIYAZ<span>ANIME</span></div>
            <div id="user-info" style="font-weight: 800; font-size: 12px; color: #888;"></div>
        </header>

        <div id="v-home" class="view active">
            <h2 style="font-size: 24px;">Каталог</h2>
            <div class="anime-grid" id="catalog-content"></div>
        </div>

        <div id="v-chat" class="view">
            <h2 style="font-size: 24px;">Чат Облака</h2>
            <div class="chat-area">
                <div id="chat-list"></div>
                <div class="chat-tools">
                    <input type="text" id="m-input" placeholder="Сообщение..." onkeypress="if(event.key==='Enter')Core.send()">
                    <button onclick="Core.send()" style="background:var(--main); border:none; width:45px; height:45px; border-radius:50%; color:white;">➤</button>
                </div>
            </div>
        </div>

        <div id="v-profile" class="view">
            <h2 style="font-size: 24px;">Профиль</h2>
            <p id="my-id-display" style="font-size: 12px; color: var(--main); font-weight: 800;"></p>
            <p>Сменить аватар:</p>
            <div class="av-grid" id="av-list"></div>
            <button id="confirm-av-btn" class="btn-big" onclick="Core.applyAv()">ПОДТВЕРДИТЬ ВЫБОР</button>
            
            <button class="btn-big" onclick="Core.exit()" style="margin-top: 40px; background: #222;">ВЫХОД</button>
        </div>

        <div class="nav-bar">
            <div class="nav-btn active" onclick="Core.tab('v-home', this)">ГЛАВНАЯ</div>
            <div class="nav-btn" onclick="Core.tab('v-chat', this)">ЧАТ</div>
            <div class="nav-btn" onclick="Core.tab('v-profile', this)">ПРОФИЛЬ</div>
        </div>
    </div>

    <script>
        const Core = {
            db: null,
            me: null,
            tempAv: null,
            avs: [
                "https://api.dicebear.com/7.x/avataaars/svg?seed=1",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=2",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=3",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=4",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=5",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=6"
            ],

            init() {
                const config = {
                    apiKey: "AIzaSyAs-ТВОЙ-КЛЮЧ", 
                    databaseURL: "https://niyaz-7c412-default-rtdb.firebaseio.com",
                    projectId: "niyaz-7c412",
                };
                
                if (!firebase.apps.length) firebase.initializeApp(config);
                this.db = firebase.database();
                this.loadCatalog();
                this.loadAvatars();
                this.checkSession();
            },

            async join() {
                const n = document.getElementById('login-name').value.trim();
                const p = document.getElementById('login-pass').value.trim();
                if(n.length < 2) return alert("Ник короткий!");

                const snap = await this.db.ref('u/'+n).once('value');
                const data = snap.val();

                if(data) {
                    if(data.p === p) this.auth(n, data.a, data.id);
                    else alert("Пароль неверный!");
                } else {
                    const id = "ID-" + Math.floor(Math.random() * 9000 + 1000);
                    const newUser = { p: p, a: this.avs[0], id: id };
                    await this.db.ref('u/'+n).set(newUser);
                    this.auth(n, newUser.a, newUser.id);
                }
            },

            auth(name, avatar, id) {
                this.me = { n: name, a: avatar, id: id };
                localStorage.setItem('nz_session', JSON.stringify(this.me));
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('user-info').innerText = name + " | " + id;
                document.getElementById('my-id-display').innerText = "Твой ID: " + id;
                this.listen();
            },

            checkSession() {
                const s = localStorage.getItem('nz_session');
                if(s) {
                    const d = JSON.parse(s);
                    this.auth(d.n, d.a, d.id);
                }
            },

            loadCatalog() {
                // Плеер Твое Имя в первой карточке
                const items = [
                    {t:"Твое имя", vid:"https://vkvideo.ru/video_ext.php?oid=-229347221&id=456239485&hd=2"},
                    {t:"Трейлер 2", vid:""},
                    {t:"Трейлер 3", vid:""}
                ];
                document.getElementById('catalog-content').innerHTML = items.map(a => `
                    <div class="card">
                        <div class="video-box">
                            ${a.vid ? `<iframe src="${a.vid}" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>` : `<div style="padding:20px; font-size:10px; color:#444;">Нет видео</div>`}
                        </div>
                        <div class="card-name">${a.t}</div>
                    </div>
                `).join('');
            },

            loadAvatars() {
                document.getElementById('av-list').innerHTML = this.avs.map(url => `
                    <div class="av-item" onclick="Core.selectAv('${url}', this)"><img src="${url}"></div>
                `).join('');
            },

            selectAv(url, el) {
                document.querySelectorAll('.av-item').forEach(i => i.classList.remove('selected'));
                el.classList.add('selected');
                this.tempAv = url;
                document.getElementById('confirm-av-btn').style.display = 'block';
            },

            async applyAv() {
                if(!this.tempAv) return;
                this.me.a = this.tempAv;
                localStorage.setItem('nz_session', JSON.stringify(this.me));
                await this.db.ref('u/'+this.me.n+'/a').set(this.tempAv);
                document.getElementById('confirm-av-btn').style.display = 'none';
                alert("Аватар обновлен!");
            },

            send() {
                const v = document.getElementById('m-input').value.trim();
                if(v) {
                    this.db.ref('chat_pro').push({ u: this.me.n, a: this.me.a, m: v, id: this.me.id });
                    document.getElementById('m-input').value = "";
                }
            },

            listen() {
                this.db.ref('chat_pro').limitToLast(40).on('value', s => {
                    const list = document.getElementById('chat-list');
                    list.innerHTML = "";
                    s.forEach(m => {
                        const d = m.val();
                        const isMe = d.u === this.me.n ? 'me' : '';
                        list.innerHTML += `
                            <div class="m-line ${isMe}">
                                <img src="${d.a}">
                                <div class="m-bubble">
                                    <span class="m-user">${d.u} [${d.id || 'N/A'}]</span>
                                    ${d.m}
                                </div>
                            </div>`;
                    });
                    list.scrollTop = list.scrollHeight;
                });
            },

            tab(id, el) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                el.classList.add('active');
            },

            exit() { localStorage.clear(); location.reload(); }
        };

        Core.init();
    </script>
</body>
  </html>
