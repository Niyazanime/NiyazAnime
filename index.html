<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIYAZANIME | PREMUM CLOUD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --main: #ff004c; --bg: #0a0a0b; --card: #161618; --text: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow-x: hidden; }

        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .gate-box { width: 100%; max-width: 500px; background: var(--card); padding: 50px 30px; border-radius: 40px; text-align: center; border: 1px solid #222; }
        .gate-box h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; color: var(--main); }

        input, textarea { width: 100%; background: #222; border: 2px solid transparent; padding: 22px; border-radius: 20px; color: #fff; font-size: 18px; margin-bottom: 15px; font-family: 'Manrope'; }
        input:focus { border-color: var(--main); outline: none; }

        .btn-big { width: 100%; padding: 22px; background: var(--main); color: #fff; border: none; border-radius: 20px; font-weight: 800; font-size: 18px; cursor: pointer; }

        #app { display: none; }
        header { padding: 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(10,10,11,0.9); backdrop-filter: blur(20px); z-index: 1000; }
        .logo { font-size: 24px; font-weight: 800; }
        .logo span { color: var(--main); }

        .view { display: none; padding: 20px 20px 140px; }
        .view.active { display: block; }

        .anime-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card); border-radius: 30px; overflow: hidden; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; cursor: pointer; }
        .card-name { padding: 10px 15px; font-weight: 800; font-size: 14px; }
        .actions { padding: 0 15px 15px; display: flex; gap: 10px; }
        .like-btn { background: #222; border: none; color: #fff; padding: 8px 12px; border-radius: 12px; font-size: 12px; cursor: pointer; transition: 0.3s; }
        .like-btn.active { background: var(--main); }

        /* ЧАТ */
        .chat-area { height: 65vh; background: var(--card); border-radius: 35px; border: 1px solid #222; display: flex; flex-direction: column; overflow: hidden; }
        #chat-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .m-line { display: flex; gap: 12px; max-width: 85%; }
        .m-line.me { align-self: flex-end; flex-direction: row-reverse; }
        .m-line img { width: 45px; height: 45px; border-radius: 50%; cursor: pointer; object-fit: cover; }
        .m-bubble { background: #222; padding: 15px 20px; border-radius: 25px; font-size: 15px; position: relative; }
        .me .m-bubble { background: var(--main); }
        .m-user { display: block; font-size: 11px; font-weight: 800; margin-bottom: 4px; color: #ff004c; }
        .me .m-user { color: #fff; text-align: right; }

        .chat-tools { padding: 15px; background: #1a1a1c; display: flex; gap: 10px; }
        
        .nav-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: rgba(28,28,30,0.95); backdrop-filter: blur(20px); border-radius: 40px; display: flex; padding: 10px; border: 1px solid #333; z-index: 2000; }
        .nav-btn { flex: 1; text-align: center; color: #666; font-weight: 800; font-size: 12px; cursor: pointer; padding: 10px; }
        .nav-btn.active { color: var(--main); }

        /* ПРОФИЛЬ */
        .av-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .av-item { border-radius: 20px; border: 4px solid transparent; cursor: pointer; overflow: hidden; height: 80px; }
        .av-item.active { border-color: var(--main); }
        .av-item img { width: 100%; height: 100%; object-fit: cover; }

        /* МОДАЛКА ПРОСМОТРА */
        #user-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--card); width: 100%; max-width: 350px; padding: 30px; border-radius: 30px; text-align: center; border: 1px solid #333; }
        .modal-content img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px; border: 3px solid var(--main); }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-box">
            <h1>NIYAZ<span>ANIME</span></h1>
            <input type="text" id="login-name" placeholder="Твой ник">
            <input type="password" id="login-pass" placeholder="Пароль">
            <button class="btn-big" onclick="Core.join()">ВОЙТИ</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="logo">NIYAZ<span>ANIME</span></div>
            <div id="user-info" style="font-weight: 800;"></div>
        </header>

        <div id="v-home" class="view active">
            <input type="text" id="search-input" placeholder="Поиск аниме или @ID..." oninput="Core.handleSearch(this.value)">
            <div id="search-results-label" style="font-size: 14px; margin-bottom: 10px; color: var(--main); font-weight: 800;"></div>
            <div class="anime-grid" id="catalog-content"></div>
        </div>

        <div id="v-chat" class="view">
            <div class="chat-area">
                <div id="chat-list"></div>
                <div class="chat-tools">
                    <input type="text" id="m-input" placeholder="Сообщение..." style="flex:1; margin-bottom:0" onkeypress="if(event.key==='Enter')Core.send()">
                    <button onclick="Core.send()" style="background:var(--main); border:none; width:55px; height:55px; border-radius:50%; color:white;">➤</button>
                </div>
            </div>
        </div>

        <div id="v-profile" class="view">
            <div style="text-align: center; margin-bottom: 20px;">
                <img id="my-big-av" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--main);">
                <div id="my-uid" style="font-size:12px; color:#666; margin-top:5px;"></div>
            </div>
            
            <textarea id="my-bio" placeholder="Расскажи о себе..." rows="3" maxlength="50"></textarea>
            <button class="btn-big" id="btn-save-profile" onclick="Core.saveProfile()" style="margin-bottom: 30px;">СОХРАНИТЬ ПРОФИЛЬ</button>

            <h3>Сменить аватар</h3>
            <div class="av-grid" id="av-list"></div>
            <button class="btn-big" onclick="Core.exit()" style="margin-top: 50px; background: #222;">ВЫЙТИ</button>
        </div>

        <div class="nav-bar">
            <div class="nav-btn active" onclick="Core.tab('v-home', this)">ГЛАВНАЯ</div>
            <div class="nav-btn" onclick="Core.tab('v-chat', this)">ЧАТ</div>
            <div class="nav-btn" onclick="Core.tab('v-profile', this)">ПРОФИЛЬ</div>
        </div>
    </div>

    <div id="user-modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="m-av" src="">
            <h2 id="m-name"></h2>
            <div id="m-uid-tag" style="color:var(--main); font-weight:800; font-size:14px; margin-bottom:10px;"></div>
            <p id="m-bio" style="color:#aaa; font-size:14px;"></p>
            <button class="btn-big" onclick="document.getElementById('user-modal').style.display='none'">ЗАКРЫТЬ</button>
        </div>
    </div>

    <script>
        const Core = {
            db: null, me: null, tempAv: null,
            items: [
                {t:"Ходячий замок", i:"preview_2x-7e43df811787a991e8fed1865ba27cc4.webp", l:"https://yandex.ru/video/touch/preview/4363978018335581087"},
                {t:"Истребитель демонов", i:"i (3).jpeg", l:"https://yandex.ru/video/touch/preview/16679164469594562072"},
                {t:"Твое имя", i:"2TP018QS51eFzJPCgvHCYg.png", l:"https://yandex.ru/video/touch/preview/6352166195409551198"},
                {t:"Унесенные призраками", i:"2026-01-30-08-13-12-images.jpg", l:"https://yandex.ru/video/touch/preview/6189641031039040985"},
                {t:"Ученик чудовища", i:"i.jpeg", l:"https://yandex.ru/video/touch/preview/16966968567165280488"}
            ],
            avs: ["https://api.dicebear.com/7.x/avataaars/svg?seed=N1","https://api.dicebear.com/7.x/avataaars/svg?seed=N2","https://api.dicebear.com/7.x/avataaars/svg?seed=N3","https://api.dicebear.com/7.x/avataaars/svg?seed=N4","https://api.dicebear.com/7.x/avataaars/svg?seed=N5","https://api.dicebear.com/7.x/avataaars/svg?seed=N6"],

            init() {
                const config = {
                    databaseURL: "https://niyaz-7c412-default-rtdb.firebaseio.com",
                };
                if (!firebase.apps.length) firebase.initializeApp(config);
                this.db = firebase.database();
                this.loadCatalog();
                this.checkSession();
            },

            async join() {
                const n = document.getElementById('login-name').value.trim();
                const p = document.getElementById('login-pass').value.trim();
                if(!n || !p) return;
                const snap = await this.db.ref('u/'+n).once('value');
                const data = snap.val();
                if(data && data.p !== p) return alert("Пароль неверный!");
                if(!data) {
                    const uid = Math.floor(1000 + Math.random() * 9000);
                    await this.db.ref('u/'+n).set({ p: p, a: this.avs[0], bio: "Привет! Я тут новенький.", uid: uid });
                }
                this.auth(n);
            },

            async auth(name) {
                const snap = await this.db.ref('u/'+name).once('value');
                this.me = snap.val();
                this.me.n = name;
                localStorage.setItem('nz_session', name);
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('user-info').innerText = name;
                this.updateProfileUI();
                this.listen();
                this.loadAvatars();
            },

            updateProfileUI() {
                document.getElementById('my-big-av').src = this.me.a;
                document.getElementById('my-uid').innerText = "ID: " + this.me.uid;
                document.getElementById('my-bio').value = this.me.bio || "";
            },

            checkSession() {
                const n = localStorage.getItem('nz_session');
                if(n) this.auth(n);
            },

            handleSearch(val) {
                const label = document.getElementById('search-results-label');
                if (val.startsWith('@')) {
                    const idToFind = val.slice(1);
                    label.innerText = "Поиск пользователя: " + idToFind;
                    this.findUserById(idToFind);
                } else {
                    label.innerText = "";
                    this.loadCatalog(val);
                }
            },

            async findUserById(id) {
                const snap = await this.db.ref('u').once('value');
                const users = snap.val();
                const grid = document.getElementById('catalog-content');
                grid.innerHTML = "";
                
                for (let name in users) {
                    if (users[name].uid == id) {
                        grid.innerHTML = `
                            <div class="card" onclick="Core.viewUser('${name}')" style="grid-column: span 2; padding: 20px; text-align: center;">
                                <img src="${users[name].a}" style="width: 80px; height: 80px; border-radius: 50%; margin: 0 auto;">
                                <div class="card-name" style="font-size: 18px;">${name}</div>
                                <div style="color: var(--main); font-weight: 800;">ID: ${id}</div>
                                <div style="font-size: 12px; color: #888;">Нажмите, чтобы открыть профиль</div>
                            </div>
                        `;
                        return;
                    }
                }
            },

            loadCatalog(search = "") {
                const grid = document.getElementById('catalog-content');
                const filtered = this.items.filter(it => it.t.toLowerCase().includes(search.toLowerCase()));
                grid.innerHTML = filtered.map(a => `
                    <div class="card">
                        <img src="${a.i}" onclick="window.open('${a.l}')">
                        <div class="card-name">${a.t}</div>
                        <div class="actions">
                            <button class="like-btn" onclick="this.classList.toggle('active')">❤️</button>
                        </div>
                    </div>
                `).join('');
            },

            loadAvatars() {
                document.getElementById('av-list').innerHTML = this.avs.map(url => `
                    <div class="av-item ${this.me && url === this.me.a ? 'active' : ''}" onclick="Core.selectAv('${url}', this)">
                        <img src="${url}">
                    </div>
                `).join('');
            },

            selectAv(url, el) {
                document.querySelectorAll('.av-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
                this.tempAv = url;
            },

            async saveProfile() {
                const bio = document.getElementById('my-bio').value;
                const up = { bio: bio };
                if(this.tempAv) up.a = this.tempAv;
                
                const btn = document.getElementById('btn-save-profile');
                btn.innerText = "СОХРАНЯЕМ...";
                
                await this.db.ref('u/'+this.me.n).update(up);
                
                this.me.bio = bio;
                if(this.tempAv) this.me.a = this.tempAv;
                this.updateProfileUI();
                
                btn.innerText = "СОХРАНЕНО!";
                setTimeout(() => { btn.innerText = "СОХРАНИТЬ ПРОФИЛЬ"; }, 2000);
            },

            async viewUser(name) {
                const snap = await this.db.ref('u/'+name).once('value');
                const d = snap.val();
                if(!d) return;
                document.getElementById('m-av').src = d.a;
                document.getElementById('m-name').innerText = name;
                document.getElementById('m-uid-tag').innerText = "ID: " + (d.uid || "???");
                document.getElementById('m-bio').innerText = d.bio || "Нет описания";
                document.getElementById('user-modal').style.display = 'flex';
            },

            send() {
                const v = document.getElementById('m-input').value.trim();
                if(v) {
                    this.db.ref('chat_pro').push({ u: this.me.n, a: this.me.a, m: v, time: Date.now() });
                    document.getElementById('m-input').value = "";
                }
            },

            listen() {
                this.db.ref('chat_pro').limitToLast(40).on('value', s => {
                    const list = document.getElementById('chat-list');
                    let html = "";
                    s.forEach(m => {
                        const d = m.val();
                        const isMe = d.u === this.me.n ? 'me' : '';
                        html += `
                            <div class="m-line ${isMe}">
                                <img src="${d.a}" onclick="Core.viewUser('${d.u}')">
                                <div class="m-bubble">
                                    <span class="m-user" onclick="Core.viewUser('${d.u}')">${d.u}</span>
                                    ${d.m}
                                </div>
                            </div>`;
                    });
                    list.innerHTML = html;
                    list.scrollTop = list.scrollHeight;
                });
            },

            tab(id, el) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                el.classList.add('active');
            },

            exit() { localStorage.clear(); location.reload(); }
        };
        Core.init();
    </script>
</body>
  </html>
