<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIYAZANIME | PREMIUM CLOUD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --main: #ff004c; --bg: #0a0a0b; --card: #161618; --text: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow-x: hidden; }

        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .gate-box { width: 100%; max-width: 500px; background: var(--card); padding: 50px 30px; border-radius: 40px; text-align: center; border: 1px solid #222; }
        .gate-box h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; color: var(--main); }

        input, textarea { width: 100%; background: #222; border: 2px solid transparent; padding: 20px; border-radius: 20px; color: #fff; font-size: 16px; margin-bottom: 15px; font-family: 'Manrope'; }
        input:focus { border-color: var(--main); outline: none; }

        .btn-big { width: 100%; padding: 22px; background: var(--main); color: #fff; border: none; border-radius: 20px; font-weight: 800; font-size: 18px; cursor: pointer; }

        #app { display: none; }
        header { padding: 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(10,10,11,0.9); backdrop-filter: blur(20px); z-index: 1000; }
        .logo { font-size: 24px; font-weight: 800; }
        .logo span { color: var(--main); }

        .view { display: none; padding: 20px 20px 140px; }
        .view.active { display: block; }

        /* КАРТОЧКИ АНИМЕ */
        .anime-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card); border-radius: 30px; overflow: hidden; border: 1px solid #222; position: relative; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; cursor: pointer; }
        .card-name { padding: 10px 15px 5px; font-weight: 800; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-rating { padding: 0 15px; color: #ffb100; font-size: 12px; font-weight: 800; margin-bottom: 5px; }
        .actions { padding: 0 15px 15px; display: flex; gap: 8px; }
        .like-btn, .info-btn { background: #222; border: none; color: #fff; padding: 8px; border-radius: 12px; font-size: 11px; cursor: pointer; flex: 1; font-weight: 800; }
        .like-btn.active { background: var(--main); }

        /* ЧАТ */
        .chat-area { height: 65vh; background: var(--card); border-radius: 35px; border: 1px solid #222; display: flex; flex-direction: column; overflow: hidden; }
        #chat-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .m-line { display: flex; gap: 12px; max-width: 90%; }
        .m-line.me { align-self: flex-end; flex-direction: row-reverse; }
        .m-line img { width: 45px; height: 45px; border-radius: 50%; cursor: pointer; object-fit: cover; border: 2px solid transparent; }
        .m-bubble { background: #222; padding: 12px 18px; border-radius: 22px; font-size: 14px; position: relative; }
        .me .m-bubble { background: var(--main); }
        .m-user { display: block; font-size: 11px; font-weight: 800; margin-bottom: 4px; color: #ff004c; }
        .me .m-user { color: #fff; text-align: right; }
        .m-time { display: block; font-size: 9px; opacity: 0.5; margin-top: 5px; }
        .me .m-time { text-align: right; }

        .chat-tools { padding: 15px; background: #1a1a1c; display: flex; gap: 10px; }
        
        .nav-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: rgba(28,28,30,0.95); backdrop-filter: blur(20px); border-radius: 40px; display: flex; padding: 10px; border: 1px solid #333; z-index: 2000; }
        .nav-btn { flex: 1; text-align: center; color: #666; font-weight: 800; font-size: 12px; cursor: pointer; padding: 10px; }
        .nav-btn.active { color: var(--main); }

        /* МОДАЛКИ */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); width: 100%; max-width: 350px; padding: 30px; border-radius: 40px; text-align: center; border: 1px solid #333; }
        .modal-content img { width: 120px; height: 120px; border-radius: 50%; margin-bottom: 15px; border: 4px solid var(--main); object-fit: cover; }
        
        /* ИНФО ТАБЛИЦА */
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .info-row span:first-child { color: #888; }
        .info-row span:last-child { font-weight: 600; text-align: right; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-box">
            <h1>NIYAZ<span>ANIME</span></h1>
            <input type="text" id="login-name" placeholder="Твой ник">
            <input type="password" id="login-pass" placeholder="Пароль">
            <button class="btn-big" onclick="Core.join()">ВОЙТИ</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="logo">NIYAZ<span>ANIME</span></div>
            <div id="user-info" style="font-weight: 800; color: var(--main);"></div>
        </header>

        <div id="v-home" class="view active">
            <input type="text" id="search-input" placeholder="Поиск аниме или @ID..." oninput="Core.handleSearch(this.value)">
            <div id="search-results-label" style="font-size: 14px; margin-bottom: 10px; color: var(--main); font-weight: 800;"></div>
            <div class="anime-grid" id="catalog-content"></div>
        </div>

        <div id="v-chat" class="view">
            <div class="chat-area">
                <div id="chat-list"></div>
                <div class="chat-tools">
                    <input type="text" id="m-input" placeholder="Сообщение..." style="flex:1; margin-bottom:0" onkeypress="if(event.key==='Enter')Core.send()">
                    <button onclick="Core.send()" style="background:var(--main); border:none; width:55px; height:55px; border-radius:50%; color:white;">➤</button>
                </div>
            </div>
        </div>

        <div id="v-profile" class="view">
            <div style="text-align: center; margin-bottom: 20px;">
                <img id="my-big-av" src="" style="width:120px; height:120px; border-radius:50%; border:4px solid var(--main); object-fit: cover; cursor: pointer;" onclick="Core.askCustomAv()">
                <div style="font-size: 11px; color: #666; margin-top: 5px;">Нажми на фото, чтобы изменить</div>
                <div id="my-uid" style="font-size:16px; color:var(--main); font-weight: 800; margin-top:10px;"></div>
            </div>
            
            <textarea id="my-bio" placeholder="О себе..." rows="2" maxlength="50"></textarea>
            <button class="btn-big" id="btn-save-profile" onclick="Core.saveProfile()">СОХРАНИТЬ</button>

            <h3 style="margin-top: 30px;">Или выбери из коллекции:</h3>
            <div class="av-grid" id="av-list" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;"></div>
            <button class="btn-big" onclick="Core.exit()" style="margin-top: 50px; background: #222;">ВЫЙТИ</button>
        </div>

        <div class="nav-bar">
            <div class="nav-btn active" onclick="Core.tab('v-home', this)">ГЛАВНАЯ</div>
            <div class="nav-btn" onclick="Core.tab('v-chat', this)">ЧАТ</div>
            <div class="nav-btn" onclick="Core.tab('v-profile', this)">ПРОФИЛЬ</div>
        </div>
    </div>

    <div id="user-modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="m-av" src="">
            <h2 id="m-name" style="margin: 0;"></h2>
            <div id="m-uid-tag" style="color:var(--main); font-weight:800; font-size:16px; margin-bottom:15px;"></div>
            <p id="m-bio" style="color:#aaa; font-size:14px; margin-bottom: 20px;"></p>
            <button class="btn-big" onclick="document.getElementById('user-modal').style.display='none'">ЗАКРЫТЬ</button>
        </div>
    </div>

    <div id="anime-modal" class="modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="an-title" style="color:var(--main); margin-bottom: 5px;"></h2>
            <div id="an-rating" style="color:#ffb100; font-weight: 800; margin-bottom: 20px; font-size: 18px;"></div>
            
            <div id="anime-info-grid" style="text-align: left; margin-bottom: 20px;">
                </div>
            
            <p id="an-desc" style="font-size: 13px; color: #ccc; line-height: 1.5; text-align: left; background: #222; padding: 10px; border-radius: 10px;"></p>
            
            <button class="btn-big" onclick="document.getElementById('anime-modal').style.display='none'" style="margin-top: 15px;">ПОНЯТНО</button>
        </div>
    </div>

    <script>
        const Core = {
            db: null, me: null, tempAv: null,
            // Добавил реальные данные: y (год), c (страна), g (жанр), d (описание)
            items: [
                {t:"Ходячий замок", i:"preview_2x-7e43df811787a991e8fed1865ba27cc4.webp", l:"https://yandex.ru/video/touch/preview/4363978018335581087", r: "9.8", y: "2004", c: "Япония", g: "Фэнтези", d: "Злая ведьма заточила Софи в тело старухи. Девушка бежит из города и встречает удивительный дом на ножках."},
                {t:"Истребитель демонов", i:"i (3).jpeg", l:"https://yandex.ru/video/touch/preview/16679164469594562072", r: "9.9", y: "2019", c: "Япония", g: "Боевик", d: "Тандзиро отправляется в опасный путь, чтобы спасти сестру и отомстить демонам, разрушившим его семью."},
                {t:"Твое имя", i:"2TP018QS51eFzJPCgvHCYg.png", l:"https://yandex.ru/video/touch/preview/6352166195409551198", r: "9.7", y: "2016", c: "Япония", g: "Драма", d: "Парень из Токио и девушка из провинции обнаруживают, что между ними существует странная связь во снах."},
                {t:"Унесенные призраками", i:"2026-01-30-08-13-12-images.jpg", l:"https://yandex.ru/video/touch/preview/6189641031039040985", r: "9.8", y: "2001", c: "Япония", g: "Приключения", d: "Маленькая Тихиро попадает в загадочный мир духов, где ей предстоит спасти своих родителей от колдовства."},
                {t:"Ученик чудовища", i:"i.jpeg", l:"https://yandex.ru/video/touch/preview/16966968567165280488", r: "9.5", y: "2015", c: "Япония", g: "Экшен", d: "Мальчик-сирота попадает в мир зверолюдей и становится учеником грубого воина-медведя."}
            ],
            avs: ["https://api.dicebear.com/7.x/avataaars/svg?seed=1","https://api.dicebear.com/7.x/avataaars/svg?seed=2","https://api.dicebear.com/7.x/avataaars/svg?seed=3"],

            init() {
                firebase.initializeApp({ databaseURL: "https://niyaz-7c412-default-rtdb.firebaseio.com" });
                this.db = firebase.database();
                this.loadCatalog();
                this.checkSession();
            },

            async join() {
                const n = document.getElementById('login-name').value.trim();
                const p = document.getElementById('login-pass').value.trim();
                if(!n || !p) return;
                const snap = await this.db.ref('u/'+n).once('value');
                const data = snap.val();
                if(data && data.p !== p) return alert("Пароль неверный!");
                if(!data) {
                    const uid = Math.floor(1000 + Math.random() * 8999);
                    await this.db.ref('u/'+n).set({ p: p, a: this.avs[0], bio: "Смотрю аниме!", uid: uid });
                }
                this.auth(n);
            },

            async auth(name) {
                const snap = await this.db.ref('u/'+name).once('value');
                this.me = snap.val(); this.me.n = name;
                localStorage.setItem('nz_session', name);
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('user-info').innerText = name;
                this.updateProfileUI();
                this.listen();
                this.loadAvatars();
            },

            updateProfileUI() {
                // Если tempAv установлен (пользователь меняет фото), показываем его, иначе текущий из базы
                const showAv = this.tempAv || this.me.a;
                document.getElementById('my-big-av').src = showAv;
                document.getElementById('my-uid').innerText = "@ID: " + this.me.uid;
                document.getElementById('my-bio').value = this.me.bio || "";
            },

            checkSession() {
                const n = localStorage.getItem('nz_session');
                if(n) this.auth(n);
            },

            handleSearch(val) {
                if (val.startsWith('@')) this.findUserById(val.slice(1));
                else this.loadCatalog(val);
            },

            async findUserById(id) {
                const snap = await this.db.ref('u').once('value');
                const users = snap.val();
                const grid = document.getElementById('catalog-content');
                for (let name in users) {
                    if (users[name].uid == id) {
                        grid.innerHTML = `<div class="card" onclick="Core.viewUser('${name}')" style="grid-column:span 2; padding:30px; text-align:center;"><img src="${users[name].a}" style="width:100px; height:100px; border-radius:50%; margin:auto;"><h3>${name}</h3><p>ID: ${id}</p></div>`;
                        return;
                    }
                }
            },

            loadCatalog(search = "") {
                const grid = document.getElementById('catalog-content');
                const filtered = this.items.filter(it => it.t.toLowerCase().includes(search.toLowerCase()));
                grid.innerHTML = filtered.map(a => `
                    <div class="card">
                        <img src="${a.i}" onclick="window.open('${a.l}')">
                        <div class="card-name">${a.t}</div>
                        <div class="card-rating">⭐ ${a.r}</div>
                        <div class="actions">
                            <button class="info-btn" onclick="Core.showInfo('${a.t}')">ИНФО</button>
                            <button class="like-btn" onclick="this.classList.toggle('active')">❤️</button>
                        </div>
                    </div>
                `).join('');
            },

            showInfo(title) {
                const item = this.items.find(i => i.t === title);
                if(!item) return;

                document.getElementById('an-title').innerText = item.t;
                document.getElementById('an-rating').innerText = "⭐ " + item.r;
                document.getElementById('an-desc').innerText = item.d;
                
                // Красивая табличка
                document.getElementById('anime-info-grid').innerHTML = `
                    <div class="info-row"><span>Страна</span><span>${item.c}</span></div>
                    <div class="info-row"><span>Год</span><span>${item.y}</span></div>
                    <div class="info-row"><span>Жанр</span><span>${item.g}</span></div>
                `;
                
                document.getElementById('anime-modal').style.display = 'flex';
            },

            loadAvatars() {
                document.getElementById('av-list').innerHTML = this.avs.map(url => `
                    <img src="${url}" style="width:100%; border-radius:15px; cursor:pointer;" onclick="Core.selectAv('${url}')">
                `).join('');
            },

            selectAv(url) {
                this.tempAv = url;
                this.updateProfileUI();
            },

            askCustomAv() {
                const url = prompt("Вставь ссылку на картинку (URL):");
                if(url && url.startsWith('http')) {
                    this.tempAv = url;
                    this.updateProfileUI();
                }
            },

            async saveProfile() {
                const bio = document.getElementById('my-bio').value;
                const av = this.tempAv || this.me.a;
                await this.db.ref('u/'+this.me.n).update({ bio: bio, a: av });
                
                this.me.bio = bio; // Обновляем локально
                this.me.a = av;
                this.tempAv = null; // Сбрасываем временный

                const btn = document.getElementById('btn-save-profile');
                btn.innerText = "ГОТОВО!";
                setTimeout(() => { btn.innerText = "СОХРАНИТЬ"; }, 2000);
            },

            async viewUser(name) {
                const snap = await this.db.ref('u/'+name).once('value');
                const d = snap.val();
                document.getElementById('m-av').src = d.a;
                document.getElementById('m-name').innerText = name;
                document.getElementById('m-uid-tag').innerText = "ID: " + d.uid;
                document.getElementById('m-bio').innerText = d.bio || "Смотрю аниме!";
                document.getElementById('user-modal').style.display = 'flex';
            },

            send() {
                const v = document.getElementById('m-input').value.trim();
                if(!v) return;
                const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                this.db.ref('chat_pro').push({ u: this.me.n, a: this.me.a, m: v, t: time });
                document.getElementById('m-input').value = "";
            },

            listen() {
                this.db.ref('chat_pro').limitToLast(40).on('value', s => {
                    const list = document.getElementById('chat-list');
                    let html = "";
                    s.forEach(m => {
                        const d = m.val();
                        const isMe = d.u === this.me.n ? 'me' : '';
                        html += `
                            <div class="m-line ${isMe}">
                                <img src="${d.a}" onclick="Core.viewUser('${d.u}')">
                                <div class="m-bubble">
                                    <span class="m-user">${d.u}</span>
                                    ${d.m}
                                    <span class="m-time">${d.t || ''}</span>
                                </div>
                            </div>`;
                    });
                    list.innerHTML = html;
                    list.scrollTop = list.scrollHeight;
                });
            },

            tab(id, el) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active'); el.classList.add('active');
            },

            exit() { localStorage.clear(); location.reload(); }
        };
        Core.init();
    </script>
</body>
</html>
