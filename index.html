<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIYAZANIME PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #e50914; --black: #050505; --card: #121212; --text: #ffffff; }
        body { background: var(--black); color: var(--text); font-family: 'Montserrat', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* –®–ê–ü–ö–ê */
        header { padding: 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); position: sticky; top: 0; z-index: 100; text-align: center; }
        .logo { font-family: 'Bebas Neue', cursive; font-size: 45px; color: var(--red); letter-spacing: 4px; text-shadow: 0 0 15px rgba(229, 9, 20, 0.5); }

        .container { padding: 0 15px; }
        .section-title { font-family: 'Bebas Neue'; font-size: 28px; margin: 25px 0 15px; color: var(--red); }

        /* –°–ï–¢–ö–ê –ê–ù–ò–ú–ï (3 –ê–ù–ò–ú–ï) */
        .anime-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .movie-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .movie-card:active { transform: scale(0.95); }
        .movie-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .movie-info { padding: 12px; }
        .movie-info h3 { margin: 0; font-size: 14px; font-weight: 700; height: 34px; overflow: hidden; }
        .rating { color: #46d369; font-weight: bold; font-size: 12px; margin-bottom: 5px; }
        .play-btn { background: var(--red); color: white; border: none; width: 100%; padding: 10px; border-radius: 6px; font-weight: 800; margin-top: 10px; cursor: pointer; }

        /* –ß–ê–¢ –ò –ü–û–ò–°–ö (–°–ö–†–´–¢–´–ï –°–ï–ö–¶–ò–ò) */
        .page { display: none; }
        .page.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* –°–¢–ò–õ–¨ –ß–ê–¢–ê */
        #chat-content { height: 60vh; overflow-y: auto; background: #0a0a0a; border-radius: 10px; padding: 15px; border: 1px solid var(--red); margin-bottom: 15px; }
        .msg { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--red); }
        .msg b { color: var(--red); font-size: 12px; }
        .chat-input-row { display: flex; gap: 10px; }
        .chat-input-row input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #111; color: white; }

        /* –ù–ò–ñ–ù–Ø–Ø –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-link { color: #666; text-decoration: none; font-size: 10px; text-align: center; font-weight: 700; text-transform: uppercase; }
        .nav-link.active { color: var(--red); }
        .nav-icon { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<header><div class="logo">NIYAZANIME</div></header>

<div class="container">
    <div id="home-page" class="page active">
        <div class="section-title">–ü–û–ü–£–õ–Ø–†–ù–û–ï</div>
        <div class="anime-grid">
            <div class="movie-card">
                <img src="2TP018QS51eFzJPCgvHCYg.png" alt="–¢–≤–æ–µ –∏–º—è">
                <div class="movie-info">
                    <div class="rating">98% Match</div>
                    <h3>–¢–≤–æ–µ –∏–º—è</h3>
                    <button class="play-btn">–°–ú–û–¢–†–ï–¢–¨</button>
                </div>
            </div>
            <div class="movie-card">
                <img src="2026-01-30-08-13-12-image.png" alt="–£–Ω–µ—Å–µ–Ω–Ω—ã–µ –ø—Ä–∏–∑—Ä–∞–∫–∞–º–∏">
                <div class="movie-info">
                    <div class="rating">95% Match</div>
                    <h3>–£–Ω–µ—Å–µ–Ω–Ω—ã–µ –ø—Ä–∏–∑—Ä–∞–∫–∞–º–∏</h3>
                    <button class="play-btn">–°–ú–û–¢–†–ï–¢–¨</button>
                </div>
            </div>
            <div class="movie-card">
                <img src="i.jpeg" alt="–£—á–µ–Ω–∏–∫ —á—É–¥–æ–≤–∏—â–∞">
                <div class="movie-info">
                    <div class="rating">90% Match</div>
                    <h3>–£—á–µ–Ω–∏–∫ —á—É–¥–æ–≤–∏—â–∞</h3>
                    <button class="play-btn">–°–ú–û–¢–†–ï–¢–¨</button>
                </div>
            </div>
        </div>
    </div>

    <div id="search-page" class="page">
        <div class="section-title">–ü–û–ò–°–ö</div>
        <input type="text" id="search-input" oninput="doSearch()" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." style="width:100%; padding:15px; border-radius:10px; background:#111; color:white; border:1px solid #333;">
        <div id="search-results" class="anime-grid" style="margin-top:20px;"></div>
    </div>

    <div id="chat-page" class="page">
        <div class="section-title">–ß–ê–¢</div>
        <div id="chat-content"></div>
        <div class="chat-input-row">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter')sendMsg()">
            <button class="play-btn" style="width: auto; margin: 0; padding: 0 20px;" onclick="sendMsg()">‚û§</button>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-link active" onclick="nav('home-page', this)"><span class="nav-icon">üè†</span>–ì–õ–ê–í–ù–ê–Ø</div>
    <div class="nav-link" onclick="nav('search-page', this)"><span class="nav-icon">üîç</span>–ü–û–ò–°–ö</div>
    <div class="nav-link" onclick="nav('chat-page', this)"><span class="nav-icon">üí¨</span>–ß–ê–¢</div>
</div>

<script>
    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // –ß–∞—Ç (–ü–æ–∫–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ, –Ω–æ –≥–æ—Ç–æ–≤ –∫ Firebase)
    const box = document.getElementById('chat-content');
    function sendMsg() {
        const input = document.getElementById('msg-input');
        if(input.value.trim()) {
            const t = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            const m = `<div class="msg"><b>–ù–ò–Ø–ó ‚Ä¢ ${t}</b><br>${input.value.replace(/[<>]/g, '')}</div>`;
            box.innerHTML += m;
            localStorage.setItem('global_chat', box.innerHTML);
            input.value = "";
            box.scrollTop = box.scrollHeight;
        }
    }
    window.onload = () => {
        box.innerHTML = localStorage.getItem('global_chat') || '<div class="msg">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ NIYAZANIME!</div>';
    };

    // –ü–æ–∏—Å–∫
    function doSearch() {
        const val = document.getElementById('search-input').value.toLowerCase();
        const cards = document.querySelectorAll('#home-page .movie-card');
        const results = document.getElementById('search-results');
        results.innerHTML = "";
        cards.forEach(c => {
            if(c.innerText.toLowerCase().includes(val)) {
                results.innerHTML += c.outerHTML;
            }
        });
    }
</script>

</body>
</html>
