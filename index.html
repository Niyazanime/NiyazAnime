<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIYAZANIME | PREMUM CLOUD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --main: #ff004c; --bg: #0a0a0b; --card: #161618; --text: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow-x: hidden; }

        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .gate-box { width: 100%; max-width: 500px; background: var(--card); padding: 50px 30px; border-radius: 40px; text-align: center; border: 1px solid #222; }
        .gate-box h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; color: var(--main); }

        input, textarea { width: 100%; background: #222; border: 2px solid transparent; padding: 18px; border-radius: 20px; color: #fff; font-size: 16px; margin-bottom: 15px; font-family: inherit; }
        input:focus, textarea:focus { border-color: var(--main); outline: none; }

        .btn-big { width: 100%; padding: 20px; background: var(--main); color: #fff; border: none; border-radius: 20px; font-weight: 800; font-size: 16px; cursor: pointer; }

        #app { display: none; }
        header { padding: 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(10,10,11,0.9); backdrop-filter: blur(20px); z-index: 1000; }
        .logo { font-size: 24px; font-weight: 800; line-height: 1; }
        .logo span { color: var(--main); }
        .online-tag { font-size: 12px; color: #4caf50; font-weight: 800; display: flex; align-items: center; gap: 5px; margin-top: 5px; }
        .online-dot { width: 8px; height: 8px; background: #4caf50; border-radius: 50%; box-shadow: 0 0 10px #4caf50; }

        .view { display: none; padding: 20px 20px 140px; }
        .view.active { display: block; }

        .anime-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card); border-radius: 30px; overflow: hidden; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; cursor: pointer; }
        .card-name { padding: 10px 15px; font-weight: 800; font-size: 14px; }
        .actions { padding: 0 15px 15px; display: flex; gap: 10px; }
        .like-btn { background: #222; border: none; color: #fff; padding: 8px 12px; border-radius: 12px; font-size: 12px; cursor: pointer; }

        .chat-area { height: 65vh; background: var(--card); border-radius: 35px; border: 1px solid #222; display: flex; flex-direction: column; overflow: hidden; }
        #chat-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .m-line { display: flex; gap: 12px; max-width: 85%; }
        .m-line.me { align-self: flex-end; flex-direction: row-reverse; }
        .m-line img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #333; }
        .m-bubble { background: #222; padding: 12px 18px; border-radius: 22px; font-size: 15px; }
        .me .m-bubble { background: var(--main); }
        .m-user { display: block; font-size: 11px; font-weight: 800; margin-bottom: 4px; color: #ff004c; }
        .me .m-user { color: #fff; text-align: right; }

        .chat-tools { padding: 15px; background: #1a1a1c; display: flex; gap: 10px; }
        
        .nav-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: rgba(28,28,30,0.95); backdrop-filter: blur(20px); border-radius: 40px; display: flex; padding: 10px; border: 1px solid #333; z-index: 9999; }
        .nav-btn { flex: 1; text-align: center; color: #666; font-weight: 800; font-size: 12px; cursor: pointer; padding: 10px; }
        .nav-btn.active { color: var(--main); }

        /* PROFILE SPECIAL */
        .my-id { background: #222; padding: 10px; border-radius: 12px; font-size: 12px; color: #888; margin-bottom: 20px; display: inline-block; }
        .profile-upload { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .profile-upload img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--main); }
        .file-label { position: absolute; bottom: 0; right: 0; background: var(--main); width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-box">
            <h1>NIYAZ<span>ANIME</span></h1>
            <input type="text" id="login-name" placeholder="–¢–≤–æ–π –Ω–∏–∫">
            <input type="password" id="login-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-big" onclick="Core.join()">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div>
                <div class="logo">NIYAZ<span>ANIME</span></div>
                <div class="online-tag"><div class="online-dot"></div> –û–Ω–ª–∞–π–Ω: <span id="on-count">1</span></div>
            </div>
            <div id="user-info" style="font-weight: 800; color: var(--main);"></div>
        </header>

        <div id="v-home" class="view active">
            <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –∞–Ω–∏–º–µ..." oninput="Core.loadCatalog(this.value)">
            <div class="anime-grid" id="catalog-content"></div>
        </div>

        <div id="v-chat" class="view">
            <div class="chat-area">
                <div id="chat-list"></div>
                <div class="chat-tools">
                    <input type="text" id="m-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; margin-bottom:0" onkeypress="if(event.key==='Enter')Core.send()">
                    <button onclick="Core.send()" style="background:var(--main); border:none; width:55px; height:55px; border-radius:50%; color:white;">‚û§</button>
                </div>
            </div>
        </div>

        <div id="v-profile" class="view" style="text-align: center;">
            <div class="profile-upload">
                <img id="p-avatar" src="">
                <label class="file-label">
                    <input type="file" style="display:none" onchange="Core.uploadAv(this)">
                    üì∑
                </label>
            </div>
            <div class="my-id">UID: <span id="p-uid">...</span></div>
            <textarea id="p-bio" maxlength="50" placeholder="–û —Å–µ–±–µ (50 —Å–∏–º–≤.)" onchange="Core.saveBio()"></textarea>
            <button class="btn-big" onclick="Core.exit()" style="margin-top: 20px; background: #222;">–í–´–ô–¢–ò</button>
        </div>

        <div class="nav-bar">
            <div class="nav-btn active" onclick="Core.tab('v-home', this)">–ì–õ–ê–í–ù–ê–Ø</div>
            <div class="nav-btn" onclick="Core.tab('v-chat', this)">–ß–ê–¢</div>
            <div class="nav-btn" onclick="Core.tab('v-profile', this)">–ü–†–û–§–ò–õ–¨</div>
        </div>
    </div>

    <script>
        const Core = {
            db: null, me: null,
            items: [
                {t:"–•–æ–¥—è—á–∏–π –∑–∞–º–æ–∫", i:"preview_2x-7e43df811787a991e8fed1865ba27cc4.webp", l:"https://yandex.ru/video/touch/preview/4363978018335581087"},
                {t:"–ò—Å—Ç—Ä–µ–±–∏—Ç–µ–ª—å –¥–µ–º–æ–Ω–æ–≤", i:"i (3).jpeg", l:"https://yandex.ru/video/touch/preview/16679164469594562072"},
                {t:"–¢–≤–æ–µ –∏–º—è", i:"2TP018QS51eFzJPCgvHCYg.png", l:"https://yandex.ru/video/touch/preview/6352166195409551198"},
                {t:"–£–Ω–µ—Å–µ–Ω–Ω—ã–µ –ø—Ä–∏–∑—Ä–∞–∫–∞–º–∏", i:"2026-01-30-08-13-12-images.jpg", l:"https://yandex.ru/video/touch/preview/6189641031039040985"}
            ],

            init() {
                const config = {
                    databaseURL: "https://niyaz-7c412-default-rtdb.firebaseio.com"
                };
                if(!firebase.apps.length) firebase.initializeApp(config);
                this.db = firebase.database();
                this.checkSession();
                this.loadCatalog();
                this.syncOnline();
            },

            syncOnline() {
                const onRef = this.db.ref('presence');
                const countRef = this.db.ref('online_count');
                this.db.ref('.info/connected').on('value', s => {
                    if(s.val()) {
                        const p = onRef.push(true);
                        p.onDisconnect().remove();
                    }
                });
                onRef.on('value', s => document.getElementById('on-count').innerText = s.numChildren());
            },

            async join() {
                const n = document.getElementById('login-name').value.trim();
                const p = document.getElementById('login-pass').value.trim();
                if(!n || !p) return;
                const snap = await this.db.ref('u/'+n).once('value');
                const data = snap.val();
                if(data && data.p !== p) return alert("–ü–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã–π!");
                if(!data) {
                    const uid = Math.floor(1000 + Math.random() * 9000);
                    await this.db.ref('u/'+n).set({ p: p, a: "https://api.dicebear.com/7.x/avataaars/svg?seed="+n, b: "", id: uid });
                }
                this.auth(n);
            },

            async auth(name) {
                const snap = await this.db.ref('u/'+name).once('value');
                this.me = snap.val();
                this.me.n = name;
                localStorage.setItem('nz_session', name);
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('user-info').innerText = name;
                document.getElementById('p-avatar').src = this.me.a;
                document.getElementById('p-uid').innerText = this.me.id;
                document.getElementById('p-bio').value = this.me.b || "";
                this.listenChat();
            },

            checkSession() {
                const n = localStorage.getItem('nz_session');
                if(n) this.auth(n);
            },

            loadCatalog(filter = "") {
                const f = filter.toLowerCase();
                const res = this.items.filter(x => x.t.toLowerCase().includes(f));
                document.getElementById('catalog-content').innerHTML = res.map(a => `
                    <div class="card">
                        <img src="${a.i}" onclick="window.open('${a.l}')">
                        <div class="card-name">${a.t}</div>
                        <div class="actions">
                            <button class="like-btn" onclick="alert('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                        </div>
                    </div>
                `).join('');
            },

            uploadAv(input) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64 = e.target.result;
                    this.me.a = base64;
                    document.getElementById('p-avatar').src = base64;
                    await this.db.ref('u/'+this.me.n+'/a').set(base64);
                };
                reader.readAsDataURL(file);
            },

            async saveBio() {
                const b = document.getElementById('p-bio').value;
                await this.db.ref('u/'+this.me.n+'/b').set(b);
            },

            send() {
                const m = document.getElementById('m-input').value.trim();
                if(m && this.me) {
                    this.db.ref('chat_new').push({ u: this.me.n, a: this.me.a, m: m, t: Date.now() });
                    document.getElementById('m-input').value = "";
                }
            },

            listenChat() {
                const list = document.getElementById('chat-list');
                this.db.ref('chat_new').limitToLast(30).on('child_added', s => {
                    const d = s.val();
                    const isMe = d.u === this.me.n ? 'me' : '';
                    const html = `
                        <div class="m-line ${isMe}">
                            <img src="${d.a}" onclick="alert('–ù–∏–∫: ${d.u}')">
                            <div class="m-bubble">
                                <span class="m-user">${d.u}</span>
                                ${d.m}
                            </div>
                        </div>`;
                    list.insertAdjacentHTML('beforeend', html);
                    list.scrollTop = list.scrollHeight;
                });
            },

            tab(id, el) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                el.classList.add('active');
            },

            exit() { localStorage.clear(); location.reload(); }
        };
        Core.init();
    </script>
</body>
