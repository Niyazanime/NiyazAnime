<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIYAZANIME | VIDEO EDITION</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #ff004c; --bg: #050505; --card: #111113; }
        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; overflow-x: hidden; }

        /* ВХОД */
        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .gate-card { width: 100%; max-width: 450px; background: var(--card); padding: 40px; border-radius: 40px; text-align: center; border: 1px solid #222; }
        input { width: 100%; background: #1a1a1a; border: 2px solid #222; padding: 20px; border-radius: 20px; color: #fff; font-size: 16px; margin-bottom: 15px; }
        input:focus { border-color: var(--accent); outline: none; }
        .btn { width: 100%; padding: 20px; background: var(--accent); color: #fff; border: none; border-radius: 20px; font-weight: 800; font-size: 18px; cursor: pointer; }

        /* ПЛЕЕР */
        .video-container { width: 100%; position: relative; padding-bottom: 56.25%; height: 0; border-radius: 20px; overflow: hidden; background: #000; margin-bottom: 20px; border: 1px solid #333; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* ГЛАВНОЕ */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 900; font-size: 24px; color: var(--accent); }
        .view { display: none; padding: 20px 20px 120px; }
        .view.active { display: block; }

        /* СЕТКА */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item { background: var(--card); border-radius: 25px; overflow: hidden; border: 1px solid #222; position: relative; }
        .item img { width: 100%; aspect-ratio: 2/3; object-fit: cover; opacity: 0.8; }
        .item-info { padding: 15px; font-weight: 700; }
        .play-badge { position: absolute; top: 10px; right: 10px; background: var(--accent); padding: 5px 10px; border-radius: 10px; font-size: 10px; }

        /* ЧАТ */
        .chat-box { height: 60vh; background: var(--card); border-radius: 30px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #222; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 14px 18px; border-radius: 22px; background: #1a1a1e; }
        .msg.me { align-self: flex-end; background: var(--accent); }
        .msg b { display: block; font-size: 10px; opacity: 0.6; margin-bottom: 4px; }
        .msg img { width: 30px; height: 30px; border-radius: 50%; vertical-align: middle; margin-right: 8px; }

        /* АВАТАРКИ - ИСПРАВЛЕНО */
        .av-list { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .av-btn { border-radius: 20px; border: 4px solid transparent; cursor: pointer; overflow: hidden; transition: 0.2s; }
        .av-btn.active { border-color: var(--accent); transform: scale(0.9); }
        .av-btn img { width: 100%; display: block; pointer-events: none; }

        /* МЕНЮ */
        nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; background: #121214; border-radius: 30px; display: flex; padding: 10px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-l { flex: 1; text-align: center; color: #555; font-weight: 800; font-size: 12px; cursor: pointer; }
        .nav-l.active { color: var(--accent); }
    </style>
</head>
<body>

<div id="gate">
    <div class="gate-card">
        <h1>NIYAZ<span>ANIME</span></h1>
        <input type="text" id="nick" placeholder="Ник">
        <input type="password" id="pass" placeholder="Пароль">
        <button class="btn" onclick="Core.join()">ВОЙТИ</button>
    </div>
</div>

<div id="app" style="display:none;">
    <header>
        <div class="logo">NIYAZ</div>
        <div id="my-tag" style="opacity:0.6; font-size:14px"></div>
    </header>

    <div id="h-view" class="view active">
        <h2>Сейчас смотрят</h2>
        <div class="video-container">
            <iframe src="https://vkvideo.ru/video_ext.php?oid=-229347221&id=456239485&hd=2" allow="autoplay; encrypted-media; fullscreen; picture-in-picture;" frameborder="0" allowfullscreen></iframe>
        </div>

        <h3>Другие аниме</h3>
        <div class="grid">
            <div class="item">
                <div class="play-badge">HD</div>
                <img src="2TP018QS51eFzJPCgvHCYg.png">
                <div class="item-info">Твое имя</div>
            </div>
            <div class="item">
                <img src="i.jpeg">
                <div class="item-info">Наруто</div>
            </div>
        </div>
    </div>

    <div id="v-chat" class="view">
        <h2>Чат проекта</h2>
        <div class="chat-box">
            <div id="messages"></div>
            <div style="padding:15px; display:flex; gap:10px; background:#000;">
                <input type="text" id="m-in" placeholder="Текст..." style="margin:0; padding:12px 20px; border-radius:50px;">
                <button onclick="Core.send()" style="background:var(--accent); border:none; width:50px; height:50px; border-radius:50%; color:#fff;">➤</button>
            </div>
        </div>
    </div>

    <div id="v-prof" class="view">
        <h2>Профиль</h2>
        <p>Выбери аватарку:</p>
        <div class="av-list" id="av-selector"></div>
        <button class="btn" onclick="Core.exit()" style="margin-top:40px; background:#222;">ВЫЙТИ</button>
    </div>

    <nav>
        <div class="nav-l active" onclick="Core.tab('h-view', this)">ГЛАВНАЯ</div>
        <div class="nav-l" onclick="Core.tab('v-chat', this)">ЧАТ</div>
        <div class="nav-l" onclick="Core.tab('v-prof', this)">ПРОФИЛЬ</div>
    </nav>
</div>

<script>
const Core = {
    db: null, me: null,
    avs: ["https://api.dicebear.com/7.x/avataaars/svg?seed=A1","https://api.dicebear.com/7.x/avataaars/svg?seed=A2","https://api.dicebear.com/7.x/avataaars/svg?seed=A3","https://api.dicebear.com/7.x/avataaars/svg?seed=A4","https://api.dicebear.com/7.x/avataaars/svg?seed=A5","https://api.dicebear.com/7.x/avataaars/svg?seed=A6"],

    init() {
        const config = {
            apiKey: "ВСТАВЬ_API_KEY_ИЗ_SETTINGS", 
            authDomain: "niyaz-7c412.firebaseapp.com",
            databaseURL: "https://niyaz-7c412-default-rtdb.firebaseio.com",
            projectId: "niyaz-7c412",
            storageBucket: "niyaz-7c412.appspot.com",
            messagingSenderId: "748347035503",
            appId: "1:748347035503:web:984b380576dee5de7ee29a"
        };
        firebase.initializeApp(config);
        this.db = firebase.database();
        this.renderAvs();
        this.check();
    },

    async join() {
        const n = document.getElementById('nick').value.trim();
        const p = document.getElementById('pass').value.trim();
        if(!n || !p) return;
        const s = await this.db.ref('u/'+n).once('value');
        if(s.exists() && s.val().p !== p) return alert("Пароль неверный!");
        if(!s.exists()) await this.db.ref('u/'+n).set({p:p, a:this.avs[0]});
        this.me = {n:n, a: (s.val() ? s.val().a : this.avs[0])};
        localStorage.setItem('nz_v2', JSON.stringify(this.me));
        this.start();
    },

    start() {
        document.getElementById('gate').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        document.getElementById('my-tag').innerText = '@' + this.me.n;
        this.listen();
    },

    check() {
        const s = localStorage.getItem('nz_v2');
        if(s) { this.me = JSON.parse(s); this.start(); }
    },

    renderAvs() {
        document.getElementById('av-selector').innerHTML = this.avs.map(url => `
            <div class="av-btn" onclick="Core.setAv('${url}', this)"><img src="${url}"></div>
        `).join('');
    },

    async setAv(url, el) {
        document.querySelectorAll('.av-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        this.me.a = url;
        localStorage.setItem('nz_v2', JSON.stringify(this.me));
        await this.db.ref('u/'+this.me.n+'/a').set(url);
    },

    send() {
        const m = document.getElementById('m-in').value.trim();
        if(m) {
            this.db.ref('chat_v2').push({u:this.me.n, a:this.me.a, m:m});
            document.getElementById('m-in').value = "";
        }
    },

    listen() {
        this.db.ref('chat_v2').limitToLast(40).on('value', s => {
            const f = document.getElementById('messages');
            f.innerHTML = "";
            s.forEach(x => {
                const d = x.val();
                const isMe = d.u === this.me.n ? 'me' : '';
                f.innerHTML += `<div class="msg ${isMe}"><img src="${d.a}"><b>${d.u}</b>${d.m}</div>`;
            });
            f.scrollTop = f.scrollHeight;
        });
    },

    tab(id, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-l').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    },

    exit() { localStorage.clear(); location.reload(); }
};
Core.init();
</script>
</body>
</html>
