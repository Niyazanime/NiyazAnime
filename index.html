<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIYAZANIME | PREMUM CLOUD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --main: #ff004c; --bg: #0a0a0b; --card: #161618; --text: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow-x: hidden; }

        #gate { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .gate-box { width: 100%; max-width: 500px; background: var(--card); padding: 50px 30px; border-radius: 40px; text-align: center; border: 1px solid #222; }
        .gate-box h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; color: var(--main); }

        input { width: 100%; background: #222; border: 2px solid transparent; padding: 22px; border-radius: 20px; color: #fff; font-size: 18px; margin-bottom: 15px; }
        input:focus { border-color: var(--main); outline: none; }

        .btn-big { width: 100%; padding: 22px; background: var(--main); color: #fff; border: none; border-radius: 20px; font-weight: 800; font-size: 18px; cursor: pointer; }

        #app { display: none; }
        header { padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(10,10,11,0.9); backdrop-filter: blur(20px); z-index: 1000; }
        .logo-block { display: flex; flex-direction: column; }
        .logo { font-size: 24px; font-weight: 800; }
        .logo span { color: var(--main); }
        
        /* –ö–†–ê–°–ò–í–´–ô –û–ù–õ–ê–ô–ù */
        .online-count { font-size: 11px; font-weight: 600; color: #4caf50; display: flex; align-items: center; gap: 5px; margin-top: -2px; }
        .dot { width: 6px; height: 6px; background: #4caf50; border-radius: 50%; box-shadow: 0 0 5px #4caf50; animation: blink 2s infinite; }
        @keyframes blink { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

        .view { display: none; padding: 20px 20px 140px; }
        .view.active { display: block; }

        /* –ü–û–ò–°–ö */
        .search-bar { margin-bottom: 20px; }
        .search-bar input { padding: 18px; font-size: 16px; border: 1px solid #222; margin-bottom: 0; }

        .anime-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card); border-radius: 30px; overflow: hidden; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; cursor: pointer; }
        .card-name { padding: 10px 15px; font-weight: 800; font-size: 14px; min-height: 50px; }
        .actions { padding: 0 15px 15px; display: flex; gap: 10px; }
        .like-btn { background: #222; border: none; color: #fff; padding: 8px 12px; border-radius: 12px; font-size: 12px; cursor: pointer; }

        .chat-area { height: 65vh; background: var(--card); border-radius: 35px; border: 1px solid #222; display: flex; flex-direction: column; overflow: hidden; }
        #chat-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .m-line { display: flex; gap: 12px; max-width: 85%; }
        .m-line.me { align-self: flex-end; flex-direction: row-reverse; }
        .m-line img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .m-bubble { background: #222; padding: 15px 20px; border-radius: 25px; font-size: 15px; }
        .me .m-bubble { background: var(--main); }
        .m-user { display: block; font-size: 11px; font-weight: 800; margin-bottom: 4px; color: #ff004c; }
        .me .m-user { color: #fff; text-align: right; }

        .chat-tools { padding: 15px; background: #1a1a1c; display: flex; gap: 10px; }
        
        .nav-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: rgba(28,28,30,0.95); backdrop-filter: blur(20px); border-radius: 40px; display: flex; padding: 10px; border: 1px solid #333; }
        .nav-btn { flex: 1; text-align: center; color: #666; font-weight: 800; font-size: 12px; cursor: pointer; padding: 10px; }
        .nav-btn.active { color: var(--main); }

        .av-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .av-item { border-radius: 20px; border: 4px solid transparent; cursor: pointer; }
        .av-item.active { border-color: var(--main); }
        .av-item img { width: 100%; display: block; border-radius: 15px; }
        #confirm-av { display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-box">
            <h1>NIYAZ<span>ANIME</span></h1>
            <input type="text" id="login-name" placeholder="–¢–≤–æ–π –Ω–∏–∫">
            <input type="password" id="login-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn-big" onclick="Core.join()">–í–û–ô–¢–ò</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="logo-block">
                <div class="logo">NIYAZ<span>ANIME</span></div>
                <div class="online-count"><div class="dot"></div> –û–Ω–ª–∞–π–Ω: <span id="online-val">1</span></div>
            </div>
            <div id="user-info" style="font-weight: 800; color: var(--main);"></div>
        </header>

        <div id="v-home" class="view active">
            <div class="search-bar">
                <input type="text" id="search-inp" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." oninput="Core.search()">
            </div>
            <div class="anime-grid" id="catalog-content"></div>
        </div>

        <div id="v-chat" class="view">
            <div class="chat-area">
                <div id="chat-list"></div>
                <div class="chat-tools">
                    <input type="text" id="m-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1; margin-bottom:0" onkeypress="if(event.key==='Enter')Core.send()">
                    <button onclick="Core.send()" style="background:var(--main); border:none; width:55px; height:55px; border-radius:50%; color:white;">‚û§</button>
                </div>
            </div>
        </div>

        <div id="v-profile" class="view">
            <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
            <div class="av-grid" id="av-list"></div>
            <button id="confirm-av" class="btn-big" onclick="Core.saveAv()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –í–´–ë–û–†</button>
            <button class="btn-big" onclick="Core.exit()" style="margin-top: 50px; background: #222;">–í–´–ô–¢–ò</button>
        </div>

        <div class="nav-bar">
            <div class="nav-btn active" onclick="Core.tab('v-home', this)">–ì–õ–ê–í–ù–ê–Ø</div>
            <div class="nav-btn" onclick="Core.tab('v-chat', this)">–ß–ê–¢</div>
            <div class="nav-btn" onclick="Core.tab('v-profile', this)">–ü–†–û–§–ò–õ–¨</div>
        </div>
    </div>

    <script>
        const Core = {
            db: null, me: null, tempAv: null,
            items: [
                {t:"–•–æ–¥—è—á–∏–π –∑–∞–º–æ–∫", i:"preview_2x-7e43df811787a991e8fed1865ba27cc4.webp", l:"https://yandex.ru/video/touch/preview/4363978018335581087"},
                {t:"–ò—Å—Ç—Ä–µ–±–∏—Ç–µ–ª—å –¥–µ–º–æ–Ω–æ–≤", i:"i (3).jpeg", l:"https://yandex.ru/video/touch/preview/16679164469594562072"},
                {t:"–¢–≤–æ–µ –∏–º—è", i:"2TP018QS51eFzJPCgvHCYg.png", l:"https://yandex.ru/video/touch/preview/6352166195409551198"},
                {t:"–£–Ω–µ—Å–µ–Ω–Ω—ã–µ –ø—Ä–∏–∑—Ä–∞–∫–∞–º–∏", i:"2026-01-30-08-13-12-images.jpg", l:"https://yandex.ru/video/touch/preview/6189641031039040985"},
                {t:"–£—á–µ–Ω–∏–∫ —á—É–¥–æ–≤–∏—â–∞", i:"i.jpeg", l:"https://yandex.ru/video/touch/preview/16966968567165280488"}
            ],
            avs: ["https://api.dicebear.com/7.x/avataaars/svg?seed=N1","https://api.dicebear.com/7.x/avataaars/svg?seed=N2","https://api.dicebear.com/7.x/avataaars/svg?seed=N3","https://api.dicebear.com/7.x/avataaars/svg?seed=N4","https://api.dicebear.com/7.x/avataaars/svg?seed=N5","https://api.dicebear.com/7.x/avataaars/svg?seed=N6"],

            init() {
                const config = {
                    databaseURL: "https://niyaz-7c412-default-rtdb.firebaseio.com",
                };
                if (!firebase.apps.length) firebase.initializeApp(config);
                this.db = firebase.database();
                this.renderCatalog(this.items);
                this.checkSession();
                this.updateOnline();
            },

            renderCatalog(arr) {
                document.getElementById('catalog-content').innerHTML = arr.map(a => `
                    <div class="card">
                        <img src="${a.i}" onclick="window.open('${a.l}')" onerror="this.src='https://via.placeholder.com/300x450/222/fff?text=Poster'">
                        <div class="card-name">${a.t}</div>
                        <div class="actions">
                            <button class="like-btn" onclick="alert('–õ–∞–π–∫!')">‚ù§Ô∏è</button>
                            <button class="like-btn" onclick="alert('–û–∫!')">üëç</button>
                        </div>
                    </div>
                `).join('');
            },

            search() {
                const val = document.getElementById('search-inp').value.toLowerCase();
                const filtered = this.items.filter(it => it.t.toLowerCase().includes(val));
                this.renderCatalog(filtered);
            },

            updateOnline() {
                const ref = this.db.ref('online');
                ref.on('value', s => {
                    document.getElementById('online-val').innerText = s.val() || 1;
                });
                // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ –æ–Ω–ª–∞–π–Ω–∞ –¥–ª—è –¥–µ–º–æ
                ref.transaction(curr => (curr || 0) + 1);
                window.onbeforeunload = () => ref.transaction(curr => (curr || 1) - 1);
            },

            async join() {
                const n = document.getElementById('login-name').value.trim();
                const p = document.getElementById('login-pass').value.trim();
                if(!n || !p) return;
                const snap = await this.db.ref('u/'+n).once('value');
                const data = snap.val();
                if(data && data.p !== p) return alert("–ü–∞—Ä–æ–ª—å –Ω–µ–≤–µ—Ä–Ω—ã–π!");
                if(!data) await this.db.ref('u/'+n).set({ p: p, a: this.avs[0] });
                this.auth(n, data ? data.a : this.avs[0]);
            },

            auth(name, avatar) {
                this.me = { n: name, a: avatar };
                localStorage.setItem('nz_session', JSON.stringify(this.me));
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('user-info').innerText = name;
                this.listen();
                this.loadAvatars();
            },

            checkSession() {
                const s = localStorage.getItem('nz_session');
                if(s) { const d = JSON.parse(s); this.auth(d.n, d.a); }
            },

            loadAvatars() {
                document.getElementById('av-list').innerHTML = this.avs.map(url => `
                    <div class="av-item ${this.me && url === this.me.a ? 'active' : ''}" onclick="Core.selectAv('${url}', this)">
                        <img src="${url}">
                    </div>
                `).join('');
            },

            selectAv(url, el) {
                document.querySelectorAll('.av-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
                this.tempAv = url;
                document.getElementById('confirm-av').style.display = 'block';
            },

            async saveAv() {
                this.me.a = this.tempAv;
                localStorage.setItem('nz_session', JSON.stringify(this.me));
                await this.db.ref('u/'+this.me.n+'/a').set(this.tempAv);
                alert("–ê–≤–∞—Ç–∞—Ä —Å–æ—Ö—Ä–∞–Ω–µ–Ω!");
                document.getElementById('confirm-av').style.display = 'none';
            },

            send() {
                const v = document.getElementById('m-input').value.trim();
                if(v && this.me) {
                    this.db.ref('chat_pro').push({ u: this.me.n, a: this.me.a, m: v });
                    document.getElementById('m-input').value = "";
                }
            },

            listen() {
                this.db.ref('chat_pro').limitToLast(40).on('value', s => {
                    const list = document.getElementById('chat-list');
                    let html = "";
                    s.forEach(m => {
                        const d = m.val();
                        const isMe = d.u === this.me.n ? 'me' : '';
                        html += `
                            <div class="m-line ${isMe}">
                                <img src="${d.a}">
                                <div class="m-bubble">
                                    <span class="m-user">${d.u}</span>
                                    ${d.m}
                                </div>
                            </div>`;
                    });
                    list.innerHTML = html;
                    list.scrollTop = list.scrollHeight;
                });
            },

            tab(id, el) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                el.classList.add('active');
            },

            exit() { localStorage.clear(); location.reload(); }
        };
        Core.init();
    </script>
</body>
  </html>
