<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIYAZANIME | ULTIMATE CLOUD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main: #ff004c;
            --main-dark: #cc003d;
            --bg: #050505;
            --card: #121214;
            --card-hover: #1c1c1f;
            --text: #ffffff;
            --text-dim: #888888;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Manrope', sans-serif; overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- GATE / AUTH --- */
        #gate {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #1a000a 0%, #050505 100%);
            z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .gate-box {
            width: 100%; max-width: 450px; background: var(--card); padding: 40px;
            border-radius: 40px; text-align: center; border: 1px solid var(--border);
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }
        .gate-box h1 { font-size: 48px; font-weight: 800; margin: 0; letter-spacing: -2px; }
        .gate-box h1 span { color: var(--main); }
        .gate-box p { color: var(--text-dim); margin-bottom: 30px; font-size: 14px; }

        .input-group { margin-bottom: 15px; text-align: left; }
        input {
            width: 100%; background: #000; border: 1px solid var(--border); padding: 20px;
            border-radius: 18px; color: #fff; font-size: 16px; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus { border-color: var(--main); box-shadow: 0 0 15px rgba(255,0,76,0.2); }

        .btn-prime {
            width: 100%; padding: 20px; background: var(--main); color: #fff; border: none;
            border-radius: 18px; font-weight: 800; font-size: 16px; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        .btn-prime:hover { background: var(--main-dark); transform: translateY(-2px); }
        .btn-prime:active { transform: translateY(0); }

        /* --- APP STRUCTURE --- */
        #app { display: none; opacity: 0; transition: 0.5s; }
        header {
            padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px);
            z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo-small { font-size: 20px; font-weight: 800; }
        .logo-small span { color: var(--main); }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .view { display: none; animation: fadeIn 0.4s ease-out forwards; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- VIDEO & CATALOG --- */
        .video-wrapper {
            width: 100%; position: relative; padding-bottom: 56.25%; /* 16:9 */
            background: #000; border-radius: 25px; overflow: hidden; margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }

        .section-title { font-size: 28px; font-weight: 800; margin: 30px 0 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::before { content: ''; width: 4px; height: 24px; background: var(--main); border-radius: 2px; }

        .anime-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .card { 
            background: var(--card); border-radius: 24px; overflow: hidden; 
            border: 1px solid var(--border); transition: 0.3s; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--main); background: var(--card-hover); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-info { padding: 15px; }
        .card-title { font-weight: 700; font-size: 14px; margin-bottom: 5px; }
        .card-tag { font-size: 10px; color: var(--main); font-weight: 800; text-transform: uppercase; }

        /* --- CHAT SYSTEM --- */
        .chat-container {
            height: calc(100vh - 250px); min-height: 400px; background: var(--card);
            border-radius: 30px; border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden;
        }
        #chat-messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { display: flex; gap: 12px; max-width: 80%; }
        .msg.me { align-self: flex-end; flex-direction: row-reverse; }
        .msg img { width: 40px; height: 40px; border-radius: 14px; object-fit: cover; }
        .msg-bubble { 
            background: var(--glass); padding: 12px 18px; border-radius: 20px; 
            font-size: 15px; position: relative; border: 1px solid var(--border);
        }
        .me .msg-bubble { background: var(--main); border: none; }
        .msg-user { font-size: 11px; font-weight: 800; color: var(--text-dim); margin-bottom: 4px; display: block; }
        .me .msg-user { color: rgba(255,255,255,0.7); text-align: right; }

        .chat-input-area { padding: 20px; background: rgba(0,0,0,0.3); display: flex; gap: 12px; border-top: 1px solid var(--border); }
        #msg-input { margin: 0; }

        /* --- PROFILE & AVATAR SELECTION --- */
        .profile-card { background: var(--card); padding: 30px; border-radius: 30px; border: 1px solid var(--border); text-align: center; }
        .current-av { width: 120px; height: 120px; border-radius: 40px; margin-bottom: 20px; border: 4px solid var(--main); }
        
        .av-selector { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 15px; margin: 25px 0; }
        .av-opt { 
            aspect-ratio: 1/1; border-radius: 18px; border: 3px solid transparent; 
            cursor: pointer; overflow: hidden; transition: 0.2s; opacity: 0.5;
        }
        .av-opt:hover { opacity: 1; }
        .av-opt.selected { border-color: var(--main); opacity: 1; transform: scale(1.05); }
        .av-opt img { width: 100%; height: 100%; object-fit: cover; }

        .btn-save { display: none; background: #00c853; margin-top: 10px; }

        /* --- NAVIGATION --- */
        .nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(18,18,20,0.9);
            backdrop-filter: blur(20px); border-radius: 25px; display: flex; 
            padding: 8px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-item { 
            flex: 1; padding: 12px; text-align: center; cursor: pointer; 
            font-size: 11px; font-weight: 800; color: var(--text-dim); transition: 0.3s;
        }
        .nav-item.active { color: var(--main); }

        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-box">
            <h1>NIYAZ<span>ANIME</span></h1>
            <p>PREMIUM CLOUD ACCESS</p>
            <div class="input-group">
                <input type="text" id="log-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º">
            </div>
            <div class="input-group">
                <input type="password" id="log-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            </div>
            <button class="btn-prime" onclick="App.login()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –í–•–û–î</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="logo-small">NIYAZ<span>ANIME</span></div>
            <div id="status-bar" style="font-size: 12px; opacity: 0.6;"></div>
        </header>

        <div class="container">
            <div id="v-home" class="view active">
                <div class="section-title">–°–µ–π—á–∞—Å —Å–º–æ—Ç—Ä—è—Ç</div>
                <div class="video-wrapper">
                    <iframe src="https://vkvideo.ru/video_ext.php?oid=-229347221&id=456239485&hd=2" 
                            allow="autoplay; encrypted-media; fullscreen; picture-in-picture;" 
                            frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="section-title">–ö–∞—Ç–∞–ª–æ–≥ –æ–±–ª–∞–∫–∞</div>
                <div class="anime-grid" id="catalog-list"></div>
            </div>

            <div id="v-chat" class="view">
                <div class="section-title">–û–±—â–∏–π —á–∞—Ç</div>
                <div class="chat-container">
                    <div id="chat-messages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="msg-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter')App.sendMessage()">
                        <button class="btn-prime" onclick="App.sendMessage()" style="width: 60px; margin: 0; padding: 0;">üöÄ</button>
                    </div>
                </div>
            </div>

            <div id="v-profile" class="view">
                <div class="section-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–∫–∫–∞—É–Ω—Ç–∞</div>
                <div class="profile-card">
                    <img id="my-avatar-display" src="" class="current-av">
                    <h3 id="my-name-display" style="margin: 0;"></h3>
                    <p style="color: var(--text-dim); font-size: 13px;">–í—ã–±–µ—Ä–∏—Ç–µ –Ω–æ–≤—ã–π –∞–≤–∞—Ç–∞—Ä:</p>
                    
                    <div class="av-selector" id="av-options"></div>
                    
                    <button id="btn-confirm-av" class="btn-prime btn-save" onclick="App.applyNewAvatar()">–ü–†–ò–ú–ï–ù–ò–¢–¨ –ò–ó–ú–ï–ù–ï–ù–ò–Ø</button>
                    
                    <button class="btn-prime" onclick="App.logout()" style="background: #222; margin-top: 40px;">–í–´–ô–¢–ò –ò–ó –°–ò–°–¢–ï–ú–´</button>
                </div>
            </div>
        </div>

        <nav class="nav">
            <div class="nav-item active" onclick="App.switchTab('v-home', this)">–ì–õ–ê–í–ù–ê–Ø</div>
            <div class="nav-item" onclick="App.switchTab('v-chat', this)">–ß–ê–¢</div>
            <div class="nav-item" onclick="App.switchTab('v-profile', this)">–ü–†–û–§–ò–õ–¨</div>
        </nav>
    </div>

    <script>
        const App = {
            db: null,
            user: null,
            selectedAv: null, // –î–ª—è –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞
            avatars: [
                "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=Jack",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=Mitsuki",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=Zoro",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=Luffy"
            ],

            init() {
                // –ö–æ–Ω—Ñ–∏–≥ Firebase
                const firebaseConfig = {
                    apiKey: "AIzaSyAs-–¢–í–û–ô-–ö–õ–Æ–ß", 
                    databaseURL: "https://niyaz-7c412-default-rtdb.firebaseio.com",
                    projectId: "niyaz-7c412",
                };

                if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
                this.db = firebase.database();
                
                this.renderCatalog();
                this.renderAvatars();
                this.checkAuth();
            },

            async login() {
                const name = document.getElementById('log-name').value.trim();
                const pass = document.getElementById('log-pass').value.trim();

                if (name.length < 3) return alert("–°–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–æ–µ –∏–º—è");

                const ref = this.db.ref('users/' + name);
                const snap = await ref.once('value');
                const userData = snap.val();

                if (userData) {
                    if (userData.password === pass) {
                        this.startSession(name, userData.avatar);
                    } else {
                        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –¥–ª—è —ç—Ç–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
                    }
                } else {
                    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    const newUser = { password: pass, avatar: this.avatars[0] };
                    await ref.set(newUser);
                    this.startSession(name, newUser.avatar);
                }
            },

            startSession(name, avatar) {
                this.user = { name, avatar };
                localStorage.setItem('niyaz_auth', JSON.stringify(this.user));
                
                document.getElementById('gate').style.fadeOut = "0.3s";
                setTimeout(() => {
                    document.getElementById('gate').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                    document.getElementById('app').style.opacity = '1';
                    document.getElementById('my-name-display').innerText = name;
                    document.getElementById('my-avatar-display').src = avatar;
                    document.getElementById('status-bar').innerText = "Account: " + name;
                }, 300);

                this.initChat();
            },

            checkAuth() {
                const saved = localStorage.getItem('niyaz_auth');
                if (saved) {
                    const d = JSON.parse(saved);
                    this.startSession(d.name, d.avatar);
                }
            },

            renderCatalog() {
                const list = [
                    { t: "–¢–≤–æ–µ –∏–º—è", tag: "Movie", img: "https://m.media-amazon.com/images/M/MV5BODRmZDVmNzYtZTk2Yi00ZDE4LThhdmQtZTE0YjcxNWYwZGU4XkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_.jpg" },
                    { t: "–ù–∞—Ä—É—Ç–æ: –£—Ä–∞–≥–∞–Ω–Ω—ã–µ —Ö—Ä–æ–Ω–∏–∫–∏", tag: "Series", img: "https://m.media-amazon.com/images/M/MV5BZGFiMWFhNDAtMzUyZS00NmQ2LTFlNWQtM2I1ODdmZCY1MzM1XkEyXkFqcGdeQXVyMTMzNDExODE5._V1_.jpg" },
                    { t: "–ö–ª–∏–Ω–æ–∫ —Ä–∞—Å—Å–µ–∫–∞—é—â–∏–π", tag: "Hot", img: "https://m.media-amazon.com/images/M/MV5BZjZjNzI5MDctY2YyOS00YWMyLThjMzUtMWUwZThjN2IyMjkwXkEyXkFqcGdeQXVyMTA3OTEyODI1._V1_.jpg" }
                ];
                document.getElementById('catalog-list').innerHTML = list.map(i => `
                    <div class="card">
                        <img src="${i.img}">
                        <div class="card-info">
                            <div class="card-tag">${i.tag}</div>
                            <div class="card-title">${i.t}</div>
                        </div>
                    </div>
                `).join('');
            },

            renderAvatars() {
                const container = document.getElementById('av-options');
                container.innerHTML = this.avatars.map(url => `
                    <div class="av-opt" onclick="App.selectAvatar('${url}', this)">
                        <img src="${url}">
                    </div>
                `).join('');
            },

            // –õ–æ–≥–∏–∫–∞ –≤—ã–±–æ—Ä–∞ —Å –∫–Ω–æ–ø–∫–æ–π –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
            selectAvatar(url, el) {
                document.querySelectorAll('.av-opt').forEach(opt => opt.classList.remove('selected'));
                el.classList.add('selected');
                
                this.selectedAv = url; // –ü—Ä–æ—Å—Ç–æ –∑–∞–ø–æ–º–∏–Ω–∞–µ–º –≤—ã–±–æ—Ä
                document.getElementById('btn-confirm-av').style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            },

            async applyNewAvatar() {
                if (!this.selectedAv) return;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –±–∞–∑—É
                await this.db.ref('users/' + this.user.name + '/avatar').set(this.selectedAv);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                this.user.avatar = this.selectedAv;
                localStorage.setItem('niyaz_auth', JSON.stringify(this.user));
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                document.getElementById('my-avatar-display').src = this.selectedAv;
                document.getElementById('btn-confirm-av').style.display = 'none';
                alert("–°—Ç–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω!");
            },

            sendMessage() {
                const input = document.getElementById('msg-input');
                const text = input.value.trim();
                
                if (text) {
                    this.db.ref('cloud_chat').push({
                        u: this.user.name,
                        a: this.user.avatar,
                        m: text,
                        t: Date.now()
                    });
                    input.value = "";
                }
            },

            initChat() {
                this.db.ref('cloud_chat').limitToLast(50).on('value', snap => {
                    const box = document.getElementById('chat-messages');
                    box.innerHTML = "";
                    snap.forEach(child => {
                        const m = child.val();
                        const isMe = m.u === this.user.name ? 'me' : '';
                        box.innerHTML += `
                            <div class="msg ${isMe}">
                                <img src="${m.a}">
                                <div class="msg-bubble">
                                    <span class="msg-user">${m.u}</span>
                                    ${this.escape(m.m)}
                                </div>
                            </div>
                        `;
                    });
                    box.scrollTop = box.scrollHeight;
                });
            },

            escape(html) {
                const t = document.createElement('div');
                t.textContent = html;
                return t.innerHTML;
            },

            switchTab(id, el) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                el.classList.add('active');
            },

            logout() {
                localStorage.clear();
                location.reload();
            }
        };

        window.onload = () => App.init();
    </script>
</body>
                      </html>
