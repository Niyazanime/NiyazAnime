<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIYAZANIME | PREMUM CLOUD</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --main: #ff004c; --bg: #0a0a0b; --card: #161618; --text: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Manrope', sans-serif; overflow-x: hidden;
        }

        /* ЭКРАН ВХОДА - ШИРОКИЙ И КРУТОЙ */
        #gate {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .gate-box {
            width: 100%; max-width: 500px; background: var(--card); padding: 50px 30px;
            border-radius: 40px; text-align: center; border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .gate-box h1 { font-size: 42px; font-weight: 800; margin-bottom: 10px; color: var(--main); }
        .gate-box p { color: #666; margin-bottom: 30px; }

        input {
            width: 100%; background: #222; border: 2px solid transparent; padding: 22px;
            border-radius: 20px; color: #fff; font-size: 18px; margin-bottom: 15px; transition: 0.3s;
        }
        input:focus { border-color: var(--main); background: #000; outline: none; }

        .btn-big {
            width: 100%; padding: 22px; background: var(--main); color: #fff; border: none;
            border-radius: 20px; font-weight: 800; font-size: 18px; cursor: pointer;
        }

        /* ГЛАВНЫЙ КОНТЕНТ */
        #app { display: none; }
        
        header {
            padding: 25px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: rgba(10,10,11,0.9); backdrop-filter: blur(20px); z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--main); }

        .view { display: none; padding: 20px 20px 140px; animation: slideUp 0.5s ease; }
        .view.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* КАТАЛОГ АНИМЕ */
        .anime-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card); border-radius: 30px; overflow: hidden; border: 1px solid #222; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-name { padding: 15px; font-weight: 800; font-size: 16px; }

        /* ЧАТ - НА ВЕСЬ ЭКРАН */
        .chat-area {
            height: 65vh; background: var(--card); border-radius: 35px; border: 1px solid #222;
            display: flex; flex-direction: column; overflow: hidden;
        }
        #chat-list { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .m-line { display: flex; gap: 12px; max-width: 85%; }
        .m-line.me { align-self: flex-end; flex-direction: row-reverse; }
        .m-line img { width: 45px; height: 45px; border-radius: 50%; background: #333; }
        .m-bubble { background: #222; padding: 15px 20px; border-radius: 25px; font-size: 15px; }
        .me .m-bubble { background: var(--main); }
        .m-user { display: block; font-size: 10px; font-weight: 800; margin-bottom: 5px; opacity: 0.6; }

        .chat-tools { padding: 15px; background: #1a1a1c; display: flex; gap: 10px; }
        #m-input { margin: 0; padding: 15px 25px; border-radius: 50px; }

        /* НАВИГАЦИЯ */
        .nav-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 450px; background: rgba(28,28,30,0.95);
            backdrop-filter: blur(20px); border-radius: 40px; display: flex; padding: 10px; border: 1px solid #333;
        }
        .nav-btn { flex: 1; text-align: center; color: #666; font-weight: 800; font-size: 12px; cursor: pointer; padding: 10px; }
        .nav-btn.active { color: var(--main); }

        /* АВАТАРКИ */
        .av-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .av-item { border-radius: 20px; border: 3px solid transparent; cursor: pointer; overflow: hidden; }
        .av-item.active { border-color: var(--main); }
        .av-item img { width: 100%; display: block; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-box">
            <h1>NIYAZ<span>ANIME</span></h1>
            <p>Добро пожаловать в элиту</p>
            <input type="text" id="login-name" placeholder="Твой ник">
            <input type="password" id="login-pass" placeholder="Пароль">
            <button class="btn-big" onclick="Core.join()">ВОЙТИ / СОЗДАТЬ</button>
        </div>
    </div>

    <div id="app">
        <header>
            <div class="logo">NIYAZ<span>ANIME</span></div>
            <div id="user-info" style="font-weight: 800; font-size: 14px;"></div>
        </header>

        <div id="v-home" class="view active">
            <h2 style="font-size: 30px; margin-bottom: 25px;">Каталог</h2>
            <div class="anime-grid" id="catalog-content"></div>
        </div>

        <div id="v-chat" class="view">
            <h2 style="font-size: 30px; margin-bottom: 25px;">Облачный Чат</h2>
            <div class="chat-area">
                <div id="chat-list"></div>
                <div class="chat-tools">
                    <input type="text" id="m-input" placeholder="Написать сообщение..." onkeypress="if(event.key==='Enter')Core.send()">
                    <button onclick="Core.send()" style="background:var(--main); border:none; width:55px; height:55px; border-radius:50%; color:white;">➤</button>
                </div>
            </div>
        </div>

        <div id="v-profile" class="view">
            <h2 style="font-size: 30px; margin-bottom: 25px;">Профиль</h2>
            <p>Выбери свой стиль:</p>
            <div class="av-grid" id="av-list"></div>
            <button class="btn-big" onclick="Core.exit()" style="margin-top: 50px; background: #222;">ВЫЙТИ ИЗ АККАУНТА</button>
        </div>

        <div class="nav-bar">
            <div class="nav-btn active" onclick="Core.tab('v-home', this)">ГЛАВНАЯ</div>
            <div class="nav-btn" onclick="Core.tab('v-chat', this)">ЧАТ</div>
            <div class="nav-btn" onclick="Core.tab('v-profile', this)">ПРОФИЛЬ</div>
        </div>
    </div>

    <script>
        const Core = {
            db: null,
            me: null,
            avs: [
                "https://api.dicebear.com/7.x/avataaars/svg?seed=N1",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=N2",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=N3",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=N4",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=N5",
                "https://api.dicebear.com/7.x/avataaars/svg?seed=N6"
            ],

            init() {
                // ВСТАВЬ СВОЙ API KEY НИЖЕ
                const config = {
                    apiKey: "ВСТАВЬ_API_KEY_ИЗ_SETTINGS", 
                    authDomain: "niyaz-7c412.firebaseapp.com",
                    databaseURL: "https://niyaz-7c412-default-rtdb.firebaseio.com",
                    projectId: "niyaz-7c412",
                    storageBucket: "niyaz-7c412.appspot.com",
                    messagingSenderId: "748347035503",
                    appId: "1:748347035503:web:984b380576dee5de7ee29a"
                };
                
                firebase.initializeApp(config);
                this.db = firebase.database();
                this.loadCatalog();
                this.loadAvatars();
                this.checkSession();
            },

            async join() {
                const n = document.getElementById('login-name').value.trim();
                const p = document.getElementById('login-pass').value.trim();
                if(n.length < 2) return alert("Ник короткий!");

                const snap = await this.db.ref('u/'+n).once('value');
                const data = snap.val();

                if(data) {
                    if(data.p === p) this.auth(n, data.a);
                    else alert("Ник занят или пароль неверный!");
                } else {
                    const newUser = { p: p, a: this.avs[0] };
                    await this.db.ref('u/'+n).set(newUser);
                    this.auth(n, newUser.a);
                }
            },

            auth(name, avatar) {
                this.me = { n: name, a: avatar };
                localStorage.setItem('nz_session', JSON.stringify(this.me));
                document.getElementById('gate').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('user-info').innerText = name;
                this.listen();
            },

            checkSession() {
                const s = localStorage.getItem('nz_session');
                if(s) {
                    const d = JSON.parse(s);
                    this.auth(d.n, d.a);
                }
            },

            loadCatalog() {
                const items = [
                    {t:"Твое имя", i:"2TP018QS51eFzJPCgvHCYg.png"},
                    {t:"Призраки", i:"2026-01-30-08-13-12-images.jpg"},
                    {t:"Наруто", i:"i.jpeg"}
                ];
                document.getElementById('catalog-content').innerHTML = items.map(a => `
                    <div class="card">
                        <img src="${a.i}" onerror="this.src='https://via.placeholder.com/300x450/111/fff?text=Poster'">
                        <div class="card-name">${a.t}</div>
                    </div>
                `).join('');
            },

            loadAvatars() {
                document.getElementById('av-list').innerHTML = this.avs.map(url => `
                    <div class="av-item" onclick="Core.setAv('${url}', this)"><img src="${url}"></div>
                `).join('');
            },

            async setAv(url, el) {
                document.querySelectorAll('.av-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
                this.me.a = url;
                localStorage.setItem('nz_session', JSON.stringify(this.me));
                await this.db.ref('u/'+this.me.n+'/a').set(url);
            },

            send() {
                const v = document.getElementById('m-input').value.trim();
                if(v) {
                    this.db.ref('chat_pro').push({ u: this.me.n, a: this.me.a, m: v });
                    document.getElementById('m-input').value = "";
                }
            },

            listen() {
                this.db.ref('chat_pro').limitToLast(40).on('value', s => {
                    const list = document.getElementById('chat-list');
                    list.innerHTML = "";
                    s.forEach(m => {
                        const d = m.val();
                        const isMe = d.u === this.me.n ? 'me' : '';
                        list.innerHTML += `
                            <div class="m-line ${isMe}">
                                <img src="${d.a}">
                                <div class="m-bubble">
                                    <span class="m-user">${d.u}</span>
                                    ${d.m}
                                </div>
                            </div>`;
                    });
                    list.scrollTop = list.scrollHeight;
                });
            },

            tab(id, el) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                el.classList.add('active');
            },

            exit() { localStorage.clear(); location.reload(); }
        };

        Core.init();
    </script>
</body>
  </html>
