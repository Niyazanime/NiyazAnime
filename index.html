<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIYAZANIME | PREMIUM CLOUD</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Шрифты и иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #ff004c;
            --primary-dark: #cc003d;
            --secondary: #00d4ff;
            --bg: #0a0a0b;
            --bg-light: #131315;
            --bg-lighter: #1a1a1d;
            --card: #161618;
            --card-hover: #1d1d20;
            --text: #ffffff;
            --text-secondary: #b0b0b5;
            --text-muted: #7a7a80;
            --success: #00ff88;
            --warning: #ffaa00;
            --border: #2a2a2e;
            --border-light: #3a3a3e;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #ff004c 0%, #ff0080 100%);
            --gradient-secondary: linear-gradient(135deg, #00d4ff 0%, #0080ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Gate Screen */
        #gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .gate-box {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .gate-box:hover {
            transform: translateY(-5px);
        }

        .logo-main {
            font-family: 'Montserrat', sans-serif;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .logo-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 16px;
        }

        .input-field {
            width: 100%;
            background: var(--bg-light);
            border: 2px solid transparent;
            padding: 18px 20px 18px 50px;
            border-radius: 15px;
            color: var(--text);
            font-size: 16px;
            font-family: 'Manrope', sans-serif;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--primary);
            background: var(--bg-lighter);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 0, 76, 0.1);
        }

        .btn {
            padding: 18px 30px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Manrope', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 76, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-lighter);
            border-color: var(--border-light);
        }

        .btn-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            justify-content: center;
        }

        /* App Container */
        #app {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Header */
        .app-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(10, 10, 11, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .app-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: var(--bg-light);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-badge:hover {
            background: var(--bg-lighter);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .user-name {
            font-weight: 700;
            font-size: 14px;
        }

        .user-id {
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            padding-bottom: 100px;
        }

        .view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view.active {
            display: block;
        }

        /* Home View */
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 18px 25px 18px 55px;
            background: var(--bg-light);
            border: 2px solid var(--border);
            border-radius: 20px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: var(--primary);
            background: var(--bg-lighter);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 0, 76, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 18px;
        }

        .search-results-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 10px 0 20px;
            font-weight: 600;
        }

        .section-title {
            font-size: 22px;
            font-weight: 800;
            margin: 30px 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        /* Anime Grid */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
        }

        .anime-card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .anime-card:hover .anime-poster {
            transform: scale(1.05);
        }

        .anime-poster-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 2/3;
        }

        .anime-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .anime-rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: var(--warning);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .anime-info {
            padding: 15px;
        }

        .anime-title {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .anime-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border-radius: 10px;
            border: none;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .action-btn.info {
            background: var(--bg-light);
            color: var(--text);
        }

        .action-btn.info:hover {
            background: var(--bg-lighter);
        }

        .action-btn.like {
            background: rgba(255, 0, 76, 0.1);
            color: var(--primary);
        }

        .action-btn.like:hover {
            background: rgba(255, 0, 76, 0.2);
        }

        .action-btn.like.active {
            background: var(--primary);
            color: white;
        }

        /* Chat View */
        .chat-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            position: relative;
        }

        .online-indicator::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(0, 255, 136, 0.3);
            top: -4px;
            left: -4px;
            animation: pulse 2s infinite;
        }

        .chat-container {
            background: var(--card);
            border-radius: 25px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
            box-shadow: var(--shadow);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        .message.self {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .message-avatar:hover {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .message-content {
            background: var(--bg-light);
            padding: 15px;
            border-radius: 20px;
            position: relative;
            max-width: 100%;
        }

        .message.self .message-content {
            background: var(--gradient);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message:not(.self) .message-content {
            border-bottom-left-radius: 5px;
        }

        .message-user {
            display: block;
            font-size: 12px;
            font-weight: 800;
            margin-bottom: 5px;
            color: var(--primary);
        }

        .message.self .message-user {
            color: rgba(255, 255, 255, 0.9);
            text-align: right;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-break: break-word;
        }

        .message-time {
            display: block;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .message.self .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-input-container {
            padding: 20px;
            background: var(--bg-light);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 16px 20px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 15px;
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 0, 76, 0.1);
        }

        /* Profile View */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .avatar-edit {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            border: 3px solid var(--card);
        }

        .profile-info {
            background: var(--card);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .info-value {
            font-weight: 700;
            text-align: right;
        }

        .id-badge {
            background: var(--gradient);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 800;
        }

        .bio-textarea {
            width: 100%;
            background: var(--bg-light);
            border: 2px solid var(--border);
            border-radius: 15px;
            padding: 18px;
            color: var(--text);
            font-size: 15px;
            font-family: 'Manrope', sans-serif;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .bio-textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 0, 76, 0.1);
        }

        .avatars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .avatar-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .avatar-option:hover, .avatar-option.selected {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(16, 16, 18, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            padding: 15px 20px;
            z-index: 1000;
        }

        .nav-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            padding: 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .nav-button:hover {
            background: var(--bg-light);
            color: var(--text);
        }

        .nav-button.active {
            color: var(--primary);
            background: rgba(255, 0, 76, 0.1);
        }

        .nav-icon {
            font-size: 22px;
        }
